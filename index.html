<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/script.js" defer></script>
</head>
<body>
  
  <main>
    <div class="container">
      <section class="user">
        <img src="images/image-jeremy.png" alt="Photo by Jeremy" class="user__photo">
        <span class="user__label">Report for</span><br>
        <span class="user__name">Jeremy Robson</span>
      </section>

      <section class="timeframes">
        <button type="submit" class="timeframes__button">Daily</button>
        <button type="submit" class="timeframes__button">Weekly</button>
        <button type="submit" class="timeframes__button">Monthly</button>
      </section>

      <section class="activity-cards">
        <div class="activity work">

          <div class="activity__img">
            <!-- image svg  avec la couleur de fond-->
          </div>

          <div class="activity__details">
            <!--details des activitÃ©s image de points -->
          </div>

        </div>
      </section>

    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yamien Ariel</a>.
  </footer>
</body>
</html>
