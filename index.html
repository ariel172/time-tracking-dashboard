<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/script.js" defer></script>
</head>
<body>
  
  <main>
    <div class="container">
      <!-- Section nom de l'utilisateur et ses infos (photo,label)-->
      <section class="user">
        <img src="images/image-jeremy.png" alt="Photo by Jeremy" class="user__photo">
        <span class="user__label">Report for</span><br>
        <span class="user__name">Jeremy Robson</span>
      </section>

      <!-- Section des boutons pour choisir la période -->
      <section class="timeframes">
        <button type="submit" class="timeframes__button">Daily</button>
        <button type="submit" class="timeframes__button">Weekly</button>
        <button type="submit" class="timeframes__button">Monthly</button>
      </section>

      <!-- Section des cartes qui affichent les données des périodes -->
      <section class="activity-cards">

        <!-- les .activity seront ici injectées via JS -->

      </section>

    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ariel172">Yamien Ariel</a>.
  </footer>
</body>
</html>
